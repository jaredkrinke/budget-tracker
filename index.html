<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Budget Tracker</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a>Settings</a></li>
                </ul>
            </div>
        </nav>

        <div class="panel panel-success" id="balance-status">
            <div class="panel-heading">
                <h5 class="panel-title">Funds</h5>
            </div>
            <div class="panel-body"><h1 class="text-center" id="balance">$200.00</h1></div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">New Transaction</h5>
            </div>
            <div class="panel-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Description" id="add-description" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Amount" id="add-amount" />
                    </div>
                    <button type="button" class="btn btn-default" id="add">Add</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Recent Transactions</h5>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div class="list-group-item" id="transaction-template">
                        <span class="transaction-description">Food</span>
                        <span class="transaction-amount pull-right">$10.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
